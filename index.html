<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.png" />
  <link rel="manifest" href="./public/manifest.json" />
  <!-- Primary Meta Tags -->
  <title>Hush </title>
  <meta name="title" content="Hush">
  <meta name="description" content="Hush is an open twitter feed that allows you to consume tweets of people directly.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://hush.onrender.com/">
  <meta property="og:title" content="Hush">
  <meta property="og:description"
    content="Hush is an open twitter feed that allows you to consume tweets of people directly.">
  <meta property="og:image"
    content="https://i.imgur.com/i3stmN8.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://metatags.io/">
  <meta property="twitter:title" content="Hush">
  <meta property="twitter:description"
    content="Hush is an open twitter feed that allows you to consume tweets of people directly.">
  <meta property="twitter:image"
    content="https://i.imgur.com/i3stmN8.png">
</head>

<body>
  <div id="app"></div>
  <script src="/dist/build.js"></script>
</body>

</html>
