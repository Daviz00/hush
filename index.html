<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.png" />
  <link rel="apple-touch-icon" href="/public/icons/apple-touch-icon-180x180.png">
  <link rel="manifest" href="./public/manifest.json" />
  <!-- Primary Meta Tags -->
  <title>Hush </title>
  <meta name="title" content="Hush">
  <meta name="description" content="Hush is your local twitter feed to consume tweets of your favorite people seamlessly.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://hush.onrender.com/">
  <meta property="og:title" content="Hush">
  <meta property="og:description"
    content="Hush is your local twitter feed to consume tweets of your favorite people seamlessly.">
  <meta property="og:image" content="https://i.imgur.com/i3stmN8.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://metatags.io/">
  <meta property="twitter:title" content="Hush">
  <meta property="twitter:description"
    content="Hush is your local twitter feed to consume tweets of your favorite people seamlessly.">
  <meta property="twitter:image" content="https://i.imgur.com/i3stmN8.png">
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-122222796-4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-122222796-4');

  </script>

</head>

<body>
  <div id="app"></div>
  <script src="/dist/build.js"></script>
</body>

</html>
